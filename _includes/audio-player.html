<style type="text/css">
    .audio-player {
        background: white;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        margin-bottom: 1em;
    }
    .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }
    .play-btn {
        background: #9ca3af;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        padding: 0;
        flex-shrink: 0;
    }
    .play-btn:hover {
        background: #6b7280;
    }
    .play-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 0 6px 9px;
        border-color: transparent transparent transparent white;
        margin-left: 2px;
    }
    .pause-icon {
        display: flex;
        gap: 2px;
    }
    .pause-icon span {
        width: 2.5px;
        height: 10px;
        background: white;
        border-radius: 1px;
    }
    .title-area {
        display: flex;
        align-items: center;
        flex-grow: 1;
        gap: 12px;
    }
    .title {
        font-size: 14px;
        color: #374151;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .time {
        font-size: 11px;
        color: #9ca3af;
        margin-left: auto;
        white-space: nowrap;
    }
    .visualizer-container {
        width: 160px;
        height: 24px;
        background: #f3f4f6;
        border-radius: 4px;
        flex-shrink: 0;
        padding: 2px;
    }
    #visualizer {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        gap: 1px;
    }
    .bar {
        flex-grow: 1;
        background: #67e8f9;
        transition: height 0.05s ease;
        min-height: 2px;
    }
    .progress-container {
        width: 100%;
        position: relative;
        margin-bottom: 8px;
    }
    .progress-bar {
        background: #e5e7eb;
        height: 3px;
        border-radius: 1.5px;
        cursor: pointer;
        position: relative;
    }
    .progress {
        background: #67e8f9;
        height: 100%;
        border-radius: 1.5px;
        width: 0%;
        transition: width 0.1s linear;
    }
    .buffer {
        background: rgba(103, 232, 249, 0.3);
        height: 100%;
        border-radius: 1.5px;
        width: 0%;
        position: absolute;
        top: 0;
    }
    .loading {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid #9ca3af;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-right: 8px;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .status {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #6b7280;
    }
</style>

<div class="audio-player">
    <audio id="audio" preload="metadata">
        <source src="../../assets/audio/STUDY_WITH_MIKU-part3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button class="play-btn" id="playBtn" disabled>
            <div class="play-icon" id="playIcon"></div>
        </button>
        <div class="title-area">
            <div class="title">STUDY WITH MIKU - Part 3</div>
            <div class="visualizer-container">
                <div id="visualizer"></div>
            </div>
        </div>
        <span class="time" id="time">0:00/0:00</span>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            <div class="buffer" id="buffer"></div>
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <div class="status" id="status">
        <span class="loading" id="loading"></span>
        <span id="statusText">Loading audio file...</span>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const buffer = document.getElementById('buffer');
        const timeDisplay = document.getElementById('time');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const loading = document.getElementById('loading');
        const visualizer = document.getElementById('visualizer');

        let isPlaying = false;
        let loadStartTime = Date.now();
        let audioContext;
        let analyser;
        let dataArray;
        let source;
        let visualizerAnimationId;
        let lastVisualizationTime = 0;
        let previousBarHeights = [];
        const BARS_COUNT = 24;
        const VISUALIZATION_FPS = 60;
        const FRAME_INTERVAL = 1000 / VISUALIZATION_FPS;
        const SMOOTHING_FACTOR = 0.7;

        // Track information for global player
        const trackInfo = {
            src: audio.src,
            title: 'STUDY WITH MIKU - Part 3'
        };

        // Create visualizer bars
        for (let i = 0; i < BARS_COUNT; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                // 향상된 FFT 설정
                analyser.fftSize = 4096; // 더 높은 해상도
                analyser.minDecibels = -100;
                analyser.maxDecibels = -20;
                analyser.smoothingTimeConstant = 0.75; // 더 반응적인 설정
                
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // 이전 바 높이 초기화
                previousBarHeights = new Array(BARS_COUNT).fill(8);
                
                // Resume context if suspended (Chrome autoplay policy)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        }

        function updateVisualizer(timestamp) {
            if (!analyser || !isPlaying) {
                return;
            }
            
            // 프레임 속도 제한으로 성능 최적화
            if (timestamp - lastVisualizationTime < FRAME_INTERVAL) {
                visualizerAnimationId = requestAnimationFrame(updateVisualizer);
                return;
            }
            lastVisualizationTime = timestamp;
            
            analyser.getByteFrequencyData(dataArray);
            const bars = visualizer.children;
            const binCount = analyser.frequencyBinCount;
            
            // 로그 스케일 주파수 분포 (음악적 표현력 향상)
            const frequencyData = new Float32Array(BARS_COUNT);
            const nyquist = audioContext.sampleRate / 2;
            const logBase = Math.pow(nyquist / 20, 1 / BARS_COUNT); // 20Hz to Nyquist
            
            // 로그 분포로 주파수 범위 계산
            for (let i = 0; i < BARS_COUNT; i++) {
                const freqStart = 20 * Math.pow(logBase, i);
                const freqEnd = 20 * Math.pow(logBase, i + 1);
                
                const binStart = Math.floor(freqStart * binCount / nyquist);
                const binEnd = Math.floor(freqEnd * binCount / nyquist);
                
                let sum = 0;
                let count = 0;
                
                // 주파수 가중치를 적용한 평균 계산
                for (let j = binStart; j <= binEnd && j < binCount; j++) {
                    // 고주파수에 약간 더 가중치 부여 (시각적 균형)
                    const weight = 1 + (j / binCount) * 0.3;
                    sum += dataArray[j] * weight;
                    count += weight;
                }
                
                frequencyData[i] = count > 0 ? sum / count : 0;
            }
            
            // 향상된 시각화 업데이트
            for (let i = 0; i < BARS_COUNT; i++) {
                const currentBar = bars[i];
                
                // 향상된 스케일링 (음향 인지 고려)
                const rawValue = frequencyData[i];
                const normalizedValue = rawValue / 255;
                
                // 인간 청각 감도 곡선 적용
                const perceptualValue = Math.pow(normalizedValue, 0.7);
                
                // 최소 높이와 함께 백분율 변환
                let heightPercentage = Math.max(4, perceptualValue * 100);
                
                // 조용한 구간에서 미묘한 랜덤화 (더 자연스러운 느낌)
                if (heightPercentage < 15) {
                    heightPercentage += Math.random() * 2;
                }
                
                // 부드러운 전환 적용
                const smoothedHeight = previousBarHeights[i] + 
                    (heightPercentage - previousBarHeights[i]) * SMOOTHING_FACTOR;
                
                previousBarHeights[i] = smoothedHeight;
                currentBar.style.height = `${smoothedHeight}%`;
                
                // 동적 색상 매핑
                const intensity = Math.min(1, smoothedHeight / 80);
                const hue = 180 + intensity * 60; // 시안에서 노랑으로 전환
                const saturation = 70 + intensity * 30;
                const lightness = 60 + intensity * 20;
                
                currentBar.style.background = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }
            
            visualizerAnimationId = requestAnimationFrame(updateVisualizer);
        }
        
        function stopVisualizer() {
            if (visualizerAnimationId) {
                cancelAnimationFrame(visualizerAnimationId);
                visualizerAnimationId = null;
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updatePlayButton(playing) {
            const playIcon = document.getElementById('playIcon');
            if (playing) {
                playIcon.className = 'pause-icon';
                playIcon.innerHTML = '<span></span><span></span>';
            } else {
                playIcon.className = 'play-icon';
                playIcon.innerHTML = '';
            }
        }

        async function togglePlay() {
            try {
                // Check if global player exists and load track
                if (window.globalAudioPlayer) {
                    // If the global player already has this track and is playing, pause it
                    const currentTrack = window.globalAudioPlayer.getCurrentTrack();
                    if (currentTrack && currentTrack.src === trackInfo.src && window.globalAudioPlayer.isCurrentlyPlaying()) {
                        window.globalAudioPlayer.pause();
                        isPlaying = false;
                        statusText.textContent = 'Paused';
                        stopVisualizer();
                    } else {
                        // Load and play the track in global player
                        window.globalAudioPlayer.loadTrack(trackInfo, true);
                        isPlaying = true;
                        statusText.textContent = 'Playing (Global Player Active)';
                        // Start local visualizer for full-size display
                        if (!audioContext) {
                            await initAudioContext();
                        }
                        visualizerAnimationId = requestAnimationFrame(updateVisualizer);
                    }
                    updatePlayButton(isPlaying);
                    return;
                }

                // Fallback to local audio if global player not available
                if (!audioContext) {
                    await initAudioContext();
                }

                if (!isPlaying) {
                    statusText.textContent = 'Starting playback...';
                    await audio.play();
                    isPlaying = true;
                    statusText.textContent = 'Playing';
                    visualizerAnimationId = requestAnimationFrame(updateVisualizer);
                } else {
                    audio.pause();
                    isPlaying = false;
                    statusText.textContent = 'Paused';
                    stopVisualizer();
                }
                updatePlayButton(isPlaying);
            } catch (error) {
                statusText.textContent = `Playback error: ${error.message}`;
                console.error('Playback error:', error);
            }
        }

        playBtn.addEventListener('click', togglePlay);

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percentage = (e.clientX - rect.left) / rect.width;
            const newTime = percentage * audio.duration;
            
            if (isNaN(newTime)) return;
            
            try {
                audio.currentTime = newTime;
                if (isPlaying) {
                    audio.play().catch(error => {
                        statusText.textContent = `Seek error: ${error.message}`;
                    });
                }
            } catch (error) {
                statusText.textContent = `Seek error: ${error.message}`;
            }
        });

        audio.addEventListener('loadstart', () => {
            loading.style.display = 'inline-block';
            statusText.textContent = 'Loading audio file...';
            loadStartTime = Date.now();
        });

        audio.addEventListener('progress', () => {
            if (audio.buffered.length > 0) {
                const bufferedEnd = audio.buffered.end(audio.buffered.length - 1);
                const duration = audio.duration;
                if (!isNaN(duration) && !isNaN(bufferedEnd)) {
                    const bufferedPercent = (bufferedEnd / duration) * 100;
                    buffer.style.width = `${bufferedPercent}%`;
                    
                    const loadedBytes = (bufferedPercent / 100) * 80 * 1024 * 1024;
                    const elapsedSeconds = (Date.now() - loadStartTime) / 1000;
                    const speedMBps = (loadedBytes / 1024 / 1024) / elapsedSeconds;
                    
                    statusText.textContent = `Loading: ${bufferedPercent.toFixed(1)}% (${speedMBps.toFixed(1)} MB/s)`;
                }
            }
        });

        audio.addEventListener('canplay', () => {
            loading.style.display = 'none';
            statusText.textContent = 'Ready to play';
            playBtn.disabled = false;
            timeDisplay.textContent = `0:00/${formatTime(audio.duration)}`;
        });

        audio.addEventListener('playing', () => {
            loading.style.display = 'none';
            statusText.textContent = 'Playing';
        });

        audio.addEventListener('waiting', () => {
            loading.style.display = 'inline-block';
            statusText.textContent = 'Buffering...';
        });

        audio.addEventListener('timeupdate', () => {
            if (isNaN(audio.duration)) return;
            const percentage = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${percentage}%`;
            timeDisplay.textContent = `${formatTime(audio.currentTime)}/${formatTime(audio.duration)}`;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton(false);
            statusText.textContent = 'Ended';
            loading.style.display = 'none';
            stopVisualizer();
        });

        audio.addEventListener('error', (e) => {
            const errors = {
                1: 'Loading process aborted',
                2: 'Network error',
                3: 'Audio decoding failed',
                4: 'Source not supported'
            };
            const errorMessage = errors[audio.error.code] || 'Unknown error';
            statusText.textContent = `Error: ${errorMessage}`;
            loading.style.display = 'none';
            console.error('Audio error:', audio.error);
        });

        // 페이지 가시성 변경 처리 (성능 최적화)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 페이지가 숨겨지면 시각화 중단
                if (visualizerAnimationId) {
                    stopVisualizer();
                }
            } else {
                // 페이지가 다시 보이면 시각화 재시작
                if (isPlaying && !visualizerAnimationId) {
                    visualizerAnimationId = requestAnimationFrame(updateVisualizer);
                }
            }
        });
        
        // 배터리 절약 모드 감지 (모바일 최적화)
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function checkBatteryOptimization() {
                    if (battery.charging === false && battery.level < 0.2) {
                        // 배터리가 부족하면 시각화 중단
                        stopVisualizer();
                        statusText.textContent = 'Visualization paused to save battery';
                    }
                }
                battery.addEventListener('chargingchange', checkBatteryOptimization);
                battery.addEventListener('levelchange', checkBatteryOptimization);
                checkBatteryOptimization();
            });
        }
        
        // Reduced motion 설정 감지 (접근성)
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) {
            // 모션 감소 설정이 활성화되면 시각화 비활성화
            stopVisualizer();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlay();
            }
        });

        // Sync with global player state
        function syncWithGlobalPlayer() {
            if (!window.globalAudioPlayer) return;

            const globalTrack = window.globalAudioPlayer.getCurrentTrack();
            const globalIsPlaying = window.globalAudioPlayer.isCurrentlyPlaying();

            // Check if global player is playing our track
            if (globalTrack && globalTrack.src === trackInfo.src) {
                isPlaying = globalIsPlaying;
                updatePlayButton(isPlaying);

                if (globalIsPlaying) {
                    statusText.textContent = 'Playing (Global Player Active)';
                    if (!visualizerAnimationId) {
                        visualizerAnimationId = requestAnimationFrame(updateVisualizer);
                    }
                } else {
                    statusText.textContent = 'Paused';
                    stopVisualizer();
                }

                // Sync progress
                const currentTime = window.globalAudioPlayer.getCurrentTime();
                const duration = window.globalAudioPlayer.getDuration();
                if (!isNaN(duration) && duration > 0) {
                    const percentage = (currentTime / duration) * 100;
                    progress.style.width = `${percentage}%`;
                    timeDisplay.textContent = `${formatTime(currentTime)}/${formatTime(duration)}`;
                }
            } else if (isPlaying && globalIsPlaying && globalTrack && globalTrack.src !== trackInfo.src) {
                // Another track is playing, pause this one
                isPlaying = false;
                updatePlayButton(false);
                statusText.textContent = 'Paused (Another track playing)';
                stopVisualizer();
            }
        }

        // Set up periodic sync with global player
        if (window.globalAudioPlayer) {
            setInterval(syncWithGlobalPlayer, 1000);
        } else {
            // Wait for global player to initialize
            const waitForGlobalPlayer = setInterval(() => {
                if (window.globalAudioPlayer) {
                    clearInterval(waitForGlobalPlayer);
                    setInterval(syncWithGlobalPlayer, 1000);
                }
            }, 100);
        }
    });
</script>
